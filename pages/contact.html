<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="../public/contact.css">
<link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head> 
  <body>
    <header>
      <div class="fixed">
        <div class="navbar">
          <nav>
            <ul>
              <a href="home.html"><li>Home</li></a>
              <a href="services.html"><li>Our Services</li></a>
              <a href="contact.html"><li>Contact Us</li></a>
            </ul>
          </nav>
        </div>
      </div>
    </header>
  
    <!-- Utilise <main> pour le contenu principal -->
    <main>
      <div class="container">
        <h1>Contact Us</h1>
        <form class="form">
          <div class="inputs">
            <h2>Name</h2>
            <label>Name</label>
            <input type="text" name="first name" placeholder="Type your name here" />
          </div>
          <div class="inputs">
            <h2>Email</h2>
            <label>Email</label>
            <input type="text" name="Email" placeholder="Type your email" />
          </div>
          <div class="inputs">
            <h2>Phone Number</h2>
            <label>Phone Number</label>
            <input name="number" type="number" />
          </div>
          <div class="inputs">
            <h2>Message</h2>
            <label>Message:</label>
            <textarea name="message" cols="30" rows="5"></textarea>
          </div>
          <button type="submit">Send message</button>
        </form>
      </div>
    </main>
  
    <!-- Footer toujours en bas -->
    <footer>
      <div class="footer-container">
        <ul class="contact">
          <h3>Contacts</h3>
          <li>Phone: +1 (0) 000 0000 001</li>
          <li>Fax: +1 (0) 000 0000 002</li>
        </ul>
        <div class="newsletter-form">
          <h3>Subscribe to our newsletter</h3>
          <div>
            <input type="email" placeholder="Enter your email address" required />
            <button type="submit">Subscribe</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
  
</html>
